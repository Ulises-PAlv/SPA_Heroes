<!-- Heroes components es PADRE de HeroCard component -->
<div class="fast fadeIn">
  <h2 class="display-4 pb-4">Heroes <small>DC & MARVEL</small></h2>

  <div class="card-columns">
    <!-- La declaración let i = index guarda y contabiliza cada iteración del ngFor -->

    <!-- Componente HIJO de HeroesComponent -->
    <app-hero-card [PadreHero]="hero"
    [Index]="i"
    *ngFor="let hero of arrayHeroes; let i = index"></app-hero-card>
  </div>

</div>
